<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  
  <!-- Grid pattern to represent infinite canvas -->
  <g stroke="rgba(255,255,255,0.2)" stroke-width="0.5" fill="none">
    <line x1="20" y1="15" x2="20" y2="85"/>
    <line x1="40" y1="15" x2="40" y2="85"/>
    <line x1="60" y1="15" x2="60" y2="85"/>
    <line x1="80" y1="15" x2="80" y2="85"/>
    <line x1="15" y1="20" x2="85" y2="20"/>
    <line x1="15" y1="40" x2="85" y2="40"/>
    <line x1="15" y1="60" x2="85" y2="60"/>
    <line x1="15" y1="80" x2="85" y2="80"/>
  </g>
  
  <!-- Sticky note -->
  <rect x="22" y="25" width="24" height="24" rx="3" fill="#FFE066" transform="rotate(-5 34 37)"/>
  
  <!-- Shape (circle) -->
  <circle cx="68" cy="35" r="12" fill="#60A5FA"/>
  
  <!-- Frame -->
  <rect x="50" y="52" width="32" height="30" rx="2" fill="none" stroke="white" stroke-width="2"/>
  <rect x="50" y="52" width="32" height="8" rx="2" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Connector line -->
  <path d="M46 37 L56 57" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <circle cx="56" cy="57" r="3" fill="white"/>
  
  <!-- Text element -->
  <rect x="18" y="58" width="26" height="14" rx="2" fill="white"/>
  <line x1="21" y1="63" x2="41" y2="63" stroke="#667eea" stroke-width="2" stroke-linecap="round"/>
  <line x1="21" y1="68" x2="35" y2="68" stroke="#667eea" stroke-width="1.5" stroke-linecap="round"/>
</svg>